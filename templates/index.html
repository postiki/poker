<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8 text-gray-800">Playing Card Classifier</h1>
        
        <div class="max-w-2xl mx-auto">
            <div id="drop-zone" class="border-4 border-dashed border-gray-300 rounded-lg p-8 text-center cursor-pointer hover:border-blue-500 transition-colors duration-300">
                <div class="space-y-4">
                    <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                        <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <div class="text-gray-600">
                        <p class="text-lg font-medium">Drag and drop your card image here</p>
                        <p class="text-sm">or click to select a file</p>
                    </div>
                </div>
                <input type="file" id="file-input" class="hidden" accept="image/*">
            </div>

            <div id="preview" class="mt-8 hidden">
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <div class="flex items-center space-x-4">
                        <img id="preview-image" class="w-32 h-32 object-cover rounded-lg" src="" alt="Preview">
                        <div class="flex-1">
                            <h3 class="text-lg font-medium text-gray-900">Prediction</h3>
                            <p id="prediction-text" class="text-gray-600">Analyzing...</p>
                            <p id="confidence-text" class="text-sm text-gray-500"></p>
                        </div>
                    </div>
                </div>
            </div>

            <div id="error" class="mt-4 hidden">
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                    <span id="error-message" class="block sm:inline"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
